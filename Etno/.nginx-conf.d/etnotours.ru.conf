upstream app {
    server:django-project:8000;
}
server {
    listen 80;
    server-name etnotours.ru;
    location / {
        proxy_pass http://app;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
    location /static/ {
        alias /var/www/html/static/;
    }
}   