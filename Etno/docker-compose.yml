version: '3'

services:
  django-project:
    build: .
    container_name: TravelEtno
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/project
      - static:/project/static
    expose:
      - 8000
  
  nginx:
    image: nginx
    depends_on:
      - django-project
    ports:
      - "80:80"
    volumes:
      - static:/var/www/html/static
      - media:/var/www/html/media
      - .nginx-conf.d:/etc/nginx/conf.d

volumes:
  static:
